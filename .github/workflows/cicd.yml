name: cicd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compile
        run: echo Building...
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run Unit Tests
        run: echo Testing your units... :X
        
  test_sr:
    name: Test semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node Env
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.x
      - name: Setup Semantic-Release
        run: |
             npx semantic-release@18
    
  deploy_dev:
    name: Deploy to dev 
    if: github.event_name == 'pull_request'
    needs: [build, test]
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'https://dev.test.domain'
    steps:
      - name: Deploy
        run: echo Deploying...to...dev
    
  deploy_qa:
    name: Deploy to qa 
    if: github.event.ref == 'refs/heads/main'
    needs: [build, test]
    runs-on: ubuntu-latest
    environment: 
      name: qa
      url: 'http://qa.test.domain'
    steps:
      - name: Setup Node Env
        uses: actions/setup-node@3.6.0
        with:
          node-version: 18.x
      - name: Setup Semantic-Release
        run: |
             npx semantic-release@18
      - name: Deploy
        run: echo Deploying...to...qa
            
  deploy_staging:
    name: Deploy to staging 
    needs: [deploy_qa]
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: 'http://test.domain'
    steps:
      - name: Deploy
        run: echo Deploying...to...staging
        
  deploy_prod:
    name: Deploy to prod
    needs: [deploy_staging]
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: 'http://test.domain'
    steps:
      - name: Deploy
        run: echo Deploying...to...staging
    
